<div id="results">
  <h1 class="resultsText"><span id="catVotes">{{catVotes}}</span> vs <span id="dogVotes">{{dogVotes}}</span></h1>
</div>
<div class="btns">
  <button class="btn" id="catsBtn" (click)="voteCats()">Vote cats!</button>
  <button class="btn" id="dogsBtn" (click)="voteDogs()">Vote dogs!</button>
</div>
